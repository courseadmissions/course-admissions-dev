     <!-- SCRIPTS -->
     <script src="assets/js/jquery.js"></script>     
    
     <script type="text/javascript">
          function addFilesAfterViewRendered() {
               let placeHolder = "FILE_PATH";
               let includeJsFiles = "assets/js/bootstrap.min.js,assets/js/owl.carousel.min.js,assets/js/smoothscroll.js,assets/js/custom.js".split(',');
               let scriptTag = '<script src=' + placeHolder + "><" + "/script>";
               $(includeJsFiles).each((i, v) => $('body').append(scriptTag.replace(placeHolder, v)));
          }

          waitTillRender();
          function waitTillRender() {
               if (window.isViewRendered) {
                    addFilesAfterViewRendered();
               }
               else {
                    setTimeout(waitTillRender, 100);
               }
          }
     </script>
